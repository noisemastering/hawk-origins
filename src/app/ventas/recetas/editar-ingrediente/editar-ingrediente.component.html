<app-spinner *ngIf="working"></app-spinner>
<div class="container-fluid">
    <div class="col-md-12">
      <mat-toolbar color="primary">
        <span class="fill-remaining-space"></span>
        <span>{{title}}</span>
        <span class="fill-remaining-space"></span>
        <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
      </mat-toolbar>
      <div class="dashboard-right">
        <div class="dashboard">
          <div class="row">
            <div class="col-lg-12">
              <form [formGroup]='theForm' class="normal-form">
                  <hr class="my-5" />
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">ID</label>	
                    <div class="col-lg-2">
                      <mat-form-field>
                        <input readonly type="text" matInput formControlName="id">
                      </mat-form-field>
                      <small class="form-text text-muted">ID del ingrediente.</small>
                    </div>
                    <label class="col-sm-2 col-form-label">Nombre</label>	
                    <div class="col-lg-6">
                      <mat-form-field>
                        <input type="text" matInput formControlName="nombre" readonly>
                      </mat-form-field>
                      <small class="form-text text-muted">Nombre del ingrediente.</small>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Cantidad {{theItem.um}}</label>	
                    <div class="col-lg-1">
                      <mat-form-field>
                        <input type="text" matInput formControlName="cantidad">
                      </mat-form-field>
                    </div>
                    <label class="col-sm-1 col-form-label">{{theItem.um}}</label>
                    <div class="col-md-1">&nbsp;</div>
                    <label class="col-sm-2 col-form-label">Rendimiento</label>
                    <div class="col-lg-1">
                      <mat-form-field>
                        <input type="text" matInput formControlName="rendimiento">
                      </mat-form-field>
                    </div>
                    <label class="col-sm-1 col-form-label">%</label>
                    <div class="col-md-3">&nbsp;</div>
                  </div>
                <hr class="my-5" />
                <div class="form-group row">
                  <div class="col-md-8">&nbsp;</div>
                  <div class="col-md-2">	
                    <button mat-raised-button (click)="onEdit()" color="primary">Guardar <mat-icon>save</mat-icon></button>
                  </div>
                  <div class="col-md-2">	
                    <button mat-raised-button (click)="onClose()" color="warn">Cancelar <mat-icon>clear</mat-icon></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
