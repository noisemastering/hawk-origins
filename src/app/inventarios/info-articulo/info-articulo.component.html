<div class="container-fluid">
    <div class="col-md-12">
      <mat-toolbar color="primary">
        <span class="fill-remaining-space"></span>
        <span>{{title}}</span>
        <span class="fill-remaining-space"></span>
        <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
      </mat-toolbar>
      <br><br>
      <div class="dashboard-right">
        <div class="dashboard">
          <form [formGroup]='theForm' class="normal-form">
            <div class="form-group row">
              <div class="col-lg-10">&nbsp;</div>  
              <div class="col-lg-2">
                <span class="text-right"><img src="assets/images/pages/subcategorias.png" class="img-fluid" alt=""></span>  
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Nombre *</label>	
              <div class="col-lg-5">
                <mat-form-field>
                  <input type="text" matInput formControlName="descripcion" readonly>
                </mat-form-field>
              </div>
              <div class="col-lg-5">&nbsp;</div>
            </div>
            <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label">Unidad de medida / Presentación</label>
              <div class="col-lg-5">
                <mat-form-field>
                  <mat-label>Seleccione una opción</mat-label>
                  <mat-select formControlName="um" [(ngModel)]="compraDefault" (selectionChange)="updateObject(f.um.value, f.um['text'])">
                    <ng-container *ngFor="let u of ums">
                      <mat-option value="{{u.AutoID}}">{{u.Descripcion}}</mat-option>
                    </ng-container>
                  </mat-select>
                  <mat-error *ngIf="f.um.errors?.required" class="error-message">Este campo es requerido.</mat-error>
                </mat-form-field>
                <small class="form-text text-muted">Seleccione la unidad de medida que manejará en esta entrada.</small>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Cantidad *</label>	
              <div class="col-lg-5">
                <mat-form-field>
                  <input type="text" matInput formControlName="cantidad" [(ngModel)]="currentCantidad" (blur)="calculateTotal()">
                </mat-form-field>
              </div>
              <div class="col-lg-5">&nbsp;</div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Costo unitario $</label>	
              <div class="col-lg-5">
                <mat-form-field>
                  <input type="text" matInput formControlName="costo" [(ngModel)]="currentCosto" (blur)="calculateTotal()">
                </mat-form-field>
              </div>
              <div class="col-lg-5">&nbsp;</div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Descuento</label>	
              <div class="col-lg-5">
                <mat-form-field>
                  <input type="text" matInput formControlName="descuento" [(ngModel)]="currentDesc" (blur)="calculateTotal()">
                </mat-form-field>
              </div>
              <div class="col-lg-5">&nbsp;</div>
            </div>
            <hr class="my-5" />
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Total $</label>	
              <div class="col-lg-5">
                <mat-form-field>
                  <input type="text" matInput formControlName="total" [(ngModel)]="currentTotal" readonly>
                </mat-form-field>
              </div>
              <div class="col-lg-5">&nbsp;</div>
            </div>
            <div class="form-group row">
              <div class="col-md-8">
                <div class="alert alert-danger" *ngIf="theForm.invalid && submitted">Revise el formulario</div>
              </div>
              <div class="col-md-2">
                <button mat-raised-button (click)="validate()" color="primary">Agregar <mat-icon>add</mat-icon></button>
              </div>
              <div class="col-md-2">	
                <button mat-raised-button (click)="onClose()" color="warn">Cancelar <mat-icon>clear</mat-icon></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
