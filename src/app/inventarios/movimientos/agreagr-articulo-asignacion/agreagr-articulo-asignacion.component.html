<div class="container-fluid">
<div class="col-md-12">
  <mat-toolbar color="primary">
    <span class="fill-remaining-space"></span>
    <span>{{title}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
  </mat-toolbar>
  <br><br>
  <div class="dashboard-right">
    <div class="dashboard">
      <form [formGroup]='theForm' class="normal-form">
        <div class="form-group row">
          <div class="col-lg-10">&nbsp;</div>  
          <div class="col-lg-2">
            <span class="text-right"><img src="assets/images/pages/consumo.png" class="img-fluid" alt=""></span>  
          </div>
        </div>	
        <hr>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label">Artículo</label>	
          <div class="col-lg-2">
            <mat-form-field>
              <input type="text" matInput formControlName="ID" readonly>
            </mat-form-field>
          </div>
          <div class="col-lg-1">&nbsp;</div>
          <label class="col-sm-1 col-form-label">Nombre</label>	
          <div class="col-lg-2">
            <mat-form-field>
              <input type="text" matInput formControlName="nombre" readonly>
            </mat-form-field>
          </div>
          <div class="col-lg-1">&nbsp;</div>
          <label class="col-sm-1 col-form-label">Presentación</label>	
          <div class="col-sm-3">
            <mat-form-field>
              <input type="text" matInput formControlName="presentacion" readonly>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Descripción</label>	
          <div class="col-lg-3">
            <mat-form-field>
              <textarea   formControlName="descripcion" rows="3" matInput readonly></textarea>
            </mat-form-field>
          </div>
          <label class="col-sm-1 col-form-label">A mover</label>	
          <div class="col-lg-1">
            <mat-form-field>
              <input type="text" matInput formControlName="aMover">
            </mat-form-field>
          </div>
          <div class="col-sm-2">
            <mat-form-field>
                <mat-label>Medida</mat-label>
                <mat-select formControlName="medida">
                    <ng-container *ngFor="let m of medidas">
                        <mat-option value="{{m.ID}}">{{m.Descripcion}}</mat-option>
                    </ng-container>
                </mat-select>
                <mat-error *ngIf="f.almacen.errors?.required" class="error-message">Este campo es requerido.</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label">Almacén</label>	
          <div class="col-lg-2">
            <mat-form-field>
              <input type="text" matInput formControlName="almacen" readonly>
            </mat-form-field>
          </div>
          <div class="col-lg-1">&nbsp;</div>
          <label class="col-sm-1 col-form-label">Locación</label>	
          <div class="col-lg-2">
            <mat-form-field>
              <input type="text" matInput formControlName="locacion" readonly>
            </mat-form-field>
          </div>
          <div class="col-lg-6">&nbsp;</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label">Máximo</label>	
          <div class="col-lg-1">
            <mat-form-field>
              <input type="text" matInput formControlName="maximo" readonly>
            </mat-form-field>
          </div>
          <label class="col-sm-1 col-form-label">{{elemento.Presentacion.Articulo.Ubase | titlecase}}</label>	
          <label class="col-sm-1 col-form-label">Mínimo</label>	
          <div class="col-lg-1">
            <mat-form-field>
              <input type="text" matInput formControlName="minimo" readonly>
            </mat-form-field>
          </div>
          <label class="col-sm-1 col-form-label">{{elemento.Presentacion.Articulo.Ubase | titlecase}}</label>	
          <label class="col-sm-1 col-form-label">Actual</label>	
          <div class="col-lg-1">
            <mat-form-field>
              <input type="text" matInput formControlName="actual" readonly>
            </mat-form-field>
          </div>
          <label class="col-sm-1 col-form-label">{{elemento.Presentacion.Articulo.Ubase | titlecase}}</label>	
        </div>
        <hr class="my-5" />
        <div class="form-group row">
          <div class="col-md-6">
            <div class="alert alert-danger" *ngIf="theForm.invalid && submitted">Revise el formulario</div>
          </div>
          <div class="col-md-2">
            <button mat-raised-button (click)="resetForm()">Limpiar <mat-icon>delete_sweep</mat-icon></button>
          </div>
          <div class="col-md-2">
            <button mat-raised-button (click)="validate()" color="primary">Guardar <mat-icon>save</mat-icon></button>
          </div>
          <div class="col-md-2">	
            <button mat-raised-button (click)="onClose()" color="warn">Cancelar <mat-icon>clear</mat-icon></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
