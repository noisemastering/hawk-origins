<div class="container-fluid">
  <div class="col-md-12">
    <mat-toolbar color="primary">
      <span class="fill-remaining-space"></span>
      <span>{{title}}</span>
      <span class="fill-remaining-space"></span>
      <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
    </mat-toolbar>
    <br><br>
    <div class="dashboard-right">
      <div class="dashboard">
          <div class="form-group row">
            <div class="col-lg-10">&nbsp;</div>  
            <div class="col-lg-2">
              <span class="text-right"><img src="assets/images/pages/subcategorias.png" class="img-fluid" alt=""></span>  
            </div>
          </div>
          <hr>
          <div class="form-group row">
            <h4>Por favor confirme que desea eliminar este art√≠culo del presente movimiento</h4>	
          </div>
          <div class="form-group row">
            <div class="col-md-8">
            </div>
            <div class="col-md-2">
              <button mat-raised-button (click)="eliminar()" color="warn">Eliminar <mat-icon>delete</mat-icon></button>
            </div>
            <div class="col-md-2">	
              <button mat-raised-button (click)="onClose()" color="primary">Cancelar <mat-icon>clear</mat-icon></button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
