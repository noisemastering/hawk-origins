<div class="container-fluid" *ngIf="working">
  <app-spinner></app-spinner>
</div>
<div class="container-fluid">
<div class="col-md-12">
  <mat-toolbar color="primary">
    <span class="fill-remaining-space"></span>
    <span>{{title}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
  </mat-toolbar>
  <br><br>
  <div class="dashboard-right">
    <div class="dashboard">
      <form [formGroup]='theForm' class="normal-form">
        <div class="form-group row">
          <div class="col-lg-10">&nbsp;</div>  
          <div class="col-lg-2">
            <span class="text-right"><img src="assets/images/pages/conceptos.png" class="img-fluid" alt=""></span>  
          </div>
        </div>	
        <hr>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nombre *</label>	
          <div class="col-lg-3">
            <mat-form-field>
              <input type="text" placeholder="Nombre del concepto" matInput formControlName="nombre" readonly>
            </mat-form-field>
            <small class="form-text text-muted">Identifique la categoría con un nombre.</small>
          </div>
          <div class="col-lg-1">&nbsp;</div>
          <label class="col-sm-1 col-form-label">Tipo *</label>	
          <div class="col-sm-3">
            <mat-form-field>
                <mat-label>Seleccione una opción</mat-label>
                <mat-select formControlName="tipo" [(value)]="tipo" readonly>
                    <ng-container *ngFor="let t of tipos">
                        <mat-option value="{{t.ID}}">{{t.Nombre}}</mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>
          </div>
          <div class="col-lg-2">&nbsp;</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Descripción *</label>	
          <div class="col-lg-8">
            <mat-form-field>
              <textarea   formControlName="descripcion" rows="3" matInput readonly></textarea>
            </mat-form-field>
            <small class="form-text text-muted">Breve reseña del tipo de productos que maneja esta categoría.</small>
          </div>
          <div class="col-sm-2">&nbsp;</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Creación</label>	
          <div class="col-lg-3"> 
            <mat-form-field>
              <input type="text" matInput formControlName="fechaCreacion" readonly>
            </mat-form-field>
          </div>
          <label class="col-sm-2 col-form-label">Creó</label>
          <div class="col-lg-3"> 
            <mat-form-field>
              <input type="text" matInput formControlName="usuarioCreacion" readonly>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Modificación</label>	
          <div class="col-lg-3"> 
            <mat-form-field>
              <input type="text" matInput formControlName="ultimaModificacion" readonly>
            </mat-form-field>
          </div>
          <label class="col-sm-2 col-form-label">Modificó</label>
          <div class="col-lg-3"> 
            <mat-form-field>
              <input type="text" matInput formControlName="usuarioModificacion" readonly>
            </mat-form-field>
          </div>
        </div>
        <hr class="my-5" />
        <div class="form-group row">
          <div class="col-md-10" >
            &nbsp;
          </div>
          <div class="col-md-2">	
            <button mat-raised-button (click)="onClose()" color="primary">OK <mat-icon>check</mat-icon></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
