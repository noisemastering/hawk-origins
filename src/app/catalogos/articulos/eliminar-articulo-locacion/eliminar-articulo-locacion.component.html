<div class="container-fluid">
  <div class="col-md-12"> 
    <mat-toolbar color="primary">
      <span class="fill-remaining-space"></span>
      <span>{{title}}</span>
      <span class="fill-remaining-space"></span>
      <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
    </mat-toolbar>
    <br><br>
    <div class="dashboard-right">
      <div class="dashboard">
        <form [formGroup]='theForm' class="normal-form">
          <div class="form-group row">
            <div class="col-lg-10">&nbsp;</div>  
            <div class="col-lg-2">
              <span class="text-right"><img src="assets/images/pages/locaciones.png" class="img-fluid" alt=""></span>  
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-1 col-form-label"><strong>Artículo</strong></label>
            <div class="col-sm-3">
              <mat-form-field>
                <input type="text" matInput formControlName="articulo" [(value)]="theName" readonly>
              </mat-form-field>
              <small class="form-text text-muted">Nombre del artículo.</small>
            </div>
            <label class="col-sm-1 col-form-label"><strong>ID</strong></label>
            <div class="col-sm-3">
              <mat-form-field>
                <input type="text" matInput formControlName="firebaseID" [(value)]="theFirebaseID" readonly>
              </mat-form-field>
              <small class="form-text text-muted">Identificador de este artículo.</small>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-1 col-form-label"><strong>Tipo</strong></label>
            <div class="col-sm-2">
              <mat-form-field>
                <input type="text" matInput formControlName="tipo" [(value)]="theType" readonly>
              </mat-form-field>
              <small class="form-text text-muted">Tipo de artículo.</small>
            </div>
            <label class="col-sm-1 col-form-label">&nbsp;</label>	
            <label class="col-sm-1 col-form-label"><strong>Categoría</strong></label>
            <div class="col-sm-2">
              <mat-form-field>
                <input type="text" matInput formControlName="categoria" [(value)]="theCategory" readonly>
              </mat-form-field>
              <small class="form-text text-muted">Categoría de este artículo.</small>
            </div>
            <label class="col-sm-1 col-form-label">&nbsp;</label>	
            <label class="col-sm-1 col-form-label"><strong>Subcategoría</strong></label>
            <div class="col-sm-2">
              <mat-form-field>
                <input type="text" matInput formControlName="subcategoria" [(value)]="theSubcategory" readonly>
              </mat-form-field>
              <small class="form-text text-muted">Subcategoría de este artículo.</small>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label"><strong>Stock mínimo global</strong></label>
            <div class="col-sm-1">
              <mat-form-field>
                <input type="text" matInput formControlName="minimoGlobal" [(value)]="theMin" readonly>
              </mat-form-field>
            </div>
            <label class="col-sm-1 col-form-label">{{um | titlecase}}</label>
            <label class="col-sm-1 col-form-label">&nbsp;</label>	
            <label class="col-sm-2 col-form-label"><strong>Stock máximo global</strong></label>
            <div class="col-sm-1">
              <mat-form-field>
                <input type="text" matInput formControlName="maximoGlobal" [(value)]="theMax" readonly>
              </mat-form-field>
            </div>
            <label class="col-sm-1 col-form-label">{{um | titlecase}}</label>
          </div>
          <hr class="my-5" />
          <div class="form-group row">
            <label class="col-sm-1 col-form-label">Almacén</label>	
            <div class="col-sm-3">
              <mat-form-field>
                <input type="text" matInput formControlName="almacen" [(value)]="Locacion.NAAlmacen.Nombre" readonly>
              </mat-form-field>
            </div>
            <div class="col-sm-1">&nbsp;</div>
            <label class="col-sm-1 col-form-label">Locación *</label>	
            <div class="col-sm-3">
              <mat-form-field>
                <input type="text" matInput formControlName="locacion" [(value)]="Locacion.Nombre" readonly>
              </mat-form-field>
            </div>
          </div>
          <hr class="my-5" />
          <div class="form-group row">
            <label class="col-sm-1 col-form-label">Stock Mínimo *</label>	
            <div class="col-sm-1">
              <mat-form-field>
              <input type="text" placeholder="0" matInput formControlName="stockMinimo" readonly>
              </mat-form-field>
            </div>
            <label class="col-sm-1 col-form-label">{{um}}</label>	
            <div class="col-sm-1">&nbsp;</div>
            <label class="col-sm-1 col-form-label">Stock Máximo *</label>	
            <div class="col-sm-1">
              <mat-form-field>
              <input type="text" placeholder="0" matInput formControlName="stockMaximo" readonly>
              </mat-form-field>
            </div>
            <label class="col-sm-1 col-form-label">{{um}}</label>	
            <div class="col-sm-1">&nbsp;</div>
            <label class="col-sm-1 col-form-label">Existencias</label>	
            <div class="col-sm-1">
              <mat-form-field>
              <input type="text" placeholder="0" matInput formControlName="existencias" readonly>
              </mat-form-field>
            </div>
            <label class="col-sm-1 col-form-label">{{um}}</label>	
          </div>
          <hr class="my-5" />
          <div class="form-group row">
            <div class="col-md-8">
                <div class="alert alert-danger" *ngIf="!permission"><mat-icon>pan_tool</mat-icon> No es posible borrar esta relación ya que hay existencias en esta locación, realice un traspaso para liberar la existencia.</div>
            </div>
            <div class="col-md-2">	
              <button mat-raised-button (click)="onDelete()" color="primary" *ngIf="permission">Eliminar <mat-icon>delete_sweep</mat-icon></button>
            </div>
            <div class="col-md-2">	
                <button mat-raised-button (click)="onClose()" color="warn">Cancelar <mat-icon>clear</mat-icon></button>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
