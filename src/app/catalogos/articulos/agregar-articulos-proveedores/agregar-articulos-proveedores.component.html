<div class="container-fluid">
  <div class="col-md-12">
    <mat-toolbar color="primary">
      <span class="fill-remaining-space"></span>
      <span>{{title}}</span>
      <span class="fill-remaining-space"></span>
      <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
    </mat-toolbar>
    <br><br>
    <div class="dashboard-right">
      <div class="dashboard">
        <form [formGroup]='theForm' class="normal-form">
          <div class="form-group row">
            <div class="col-lg-10">&nbsp;</div>  
            <div class="col-lg-2">
              <span class="text-right"><img src="assets/images/pages/articulos.png" class="img-fluid" alt=""></span>  
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-1 col-form-label">ID</label>	
              <div class="col-lg-2">
                <mat-form-field>
                  <input type="text" matInput formControlName="ID" readonly>
                </mat-form-field>
                <small class="form-text text-muted">ID del artículo.</small>
              </div>
              <div class="col-lg-1"></div>
              <label class="col-sm-1 col-form-label">Nombre</label>	
              <div class="col-lg-2">
                <mat-form-field>
                  <input type="text" matInput formControlName="nombre" readonly>
                </mat-form-field>
                <small class="form-text text-muted">Nombre del artículo.</small>
              </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-1 col-form-label">Proveedores</label>	
            <div class="col-sm-3">
              <mat-form-field>
                  <mat-label>Seleccione una opción</mat-label>
                  <mat-select formControlName="proveedorSelect">
                      <ng-container *ngFor="let p of proveedores">
                          <mat-option value="{{p.ProveedorID}}">{{p.Nombre}}</mat-option>
                      </ng-container>
                  </mat-select>
                  <mat-error *ngIf="f.proveedorSelect.errors?.required" class="error-message">Este campo es requerido.</mat-error>
              </mat-form-field>
            </div>
          </div>
          <hr class="my-5" />
            <div class="form-group row">
              <div class="col-md-8">
                <div class="alert alert-danger" *ngIf="theForm.invalid && submitted">Revise el formulario</div>
              </div>
              <div class="col-md-2">
                <button mat-raised-button (click)="validate()" color="primary">Guardar <mat-icon>save</mat-icon></button>
              </div>
              <div class="col-md-2">	
                  <button mat-raised-button (click)="onClose()" color="warn">Cancelar <mat-icon>clear</mat-icon></button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
