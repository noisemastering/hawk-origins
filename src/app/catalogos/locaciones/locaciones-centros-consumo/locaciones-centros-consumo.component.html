<!-- breadcrumb End -->
<br><br>
<div class="container-fluid">
  <div class="row">
      <div class="col-md-3">
          <app-cart-widget></app-cart-widget>
          <hr>
          <app-subcart-widget></app-subcart-widget>
      </div>
      <div class="col-md-9">
          <!-- ======== Workspace ======== -->	
          <div class="dashboard-right">
              <div class="dashboard">
                  <div class="row">
                      <div class="col-lg-10">
                          <div class="page-title">
                              <div class="welcome-msg">
                                  <h3 class="text-left">Locación: {{locacion.Nombre}}</h3>
                                  <h3 class="text-left">Almacén: {{almacen.Nombre}}</h3>
                                  <h4 class="text-left">Centros de consumo relacionados con esta locación</h4>
                              </div>
                          </div>
                      </div>
                      <div class="col-lg-2">
                          <span class="text-right"><img src="assets/images/pages/consumo.png" class="img-fluid" alt=""></span>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="search-div">
                              <button mat-raised-button (click)="onCreate()" color="primary">
                                  Nuevo <mat-icon>add</mat-icon>
                              </button>
                              <mat-form-field class="search-form-field" floatLabel="never">
                                  <input matInput [(ngModel)]="searchKey" placeholder="Búsqueda" autocomplete="off" (keyup)="applyFliter()">
                                  <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()"><mat-icon>close</mat-icon></button>
                              </mat-form-field>
                          </div>
                          <div class="mat-elevation-z8">
                            <mat-table [dataSource]="listData" matSort>
                              <ng-container matColumnDef="CentroConsumoID">
                                  <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                                  <mat-cell *matCellDef="let element">{{element.CentroConsumoID}}</mat-cell>
                              </ng-container>
                              <ng-container matColumnDef="Descripcion">
                                  <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
                                  <mat-cell *matCellDef="let element">{{element.NACentroConsumo.Descripcion}}</mat-cell>
                              </ng-container>
                              <ng-container matColumnDef="ID_puntoVenta">
                                  <mat-header-cell *matHeaderCellDef mat-sort-header>TPV</mat-header-cell>
                                  <mat-cell *matCellDef="let element">{{element.NACentroConsumo.ID_PuntoVenta}}</mat-cell>
                              </ng-container>
                              <ng-container matColumnDef="acciones">
                                  <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                                  <mat-cell *matCellDef="let row">
                                      <button mat-icon-button (click)="onDetail(row)"><mat-icon>details</mat-icon></button>
                                      <button mat-icon-button (click)="onUnlink(row)"><mat-icon>link_off</mat-icon></button>
                                      <button mat-icon-button color="warn" (click)="onDelete(row)"><mat-icon>delete_outline</mat-icon></button>
                                  </mat-cell>
                              </ng-container>
                              <ng-container matColumnDef="loading">
                                  <mat-footer-cell *matFooterCellDef colspan="6">
                                      Cargando
                                  </mat-footer-cell>
                              </ng-container>
                              <ng-container matColumnDef="noData">
                                  <mat-footer-cell *matFooterCellDef colspan="6">
                                      No hay locaciones ligadas a este artículo
                                  </mat-footer-cell>
                              </ng-container>
                                <mat-header-row *matHeaderRowDef="displayColumns;"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayColumns"></mat-row>
                                <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
                                <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
                              </mat-table>
                              <mat-paginator [pageSizeOptions]="[15, 25, 30, 50]" [pageSize]="25" showFirstLastButtons></mat-paginator>
                          </div>
                        </div>
              </div>
          </div>
          <!-- ======== /Workspace ======== -->
      </div>
  </div>
</div>
