<div class="container-fluid">
  <div class="col-md-12">
    <mat-toolbar color="primary">
      <span class="fill-remaining-space"></span>
      <span>{{title}}</span>
      <span class="fill-remaining-space"></span>
      <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
    </mat-toolbar>
    <br><br>
    <div class="dashboard-right">
      <div class="dashboard">
        <form [formGroup]='theForm' class="normal-form">
            <div class="form-group row">
              <div class="col-lg-10">&nbsp;</div>  
              <div class="col-lg-2">
                <span class="text-right"><img src="assets/images/pages/consumo.png" class="img-fluid" alt=""></span>  
              </div>
            </div>
            <div class="form-group-row">
              <label class="col-sm-2 col-form-label">Almacén</label>	
              <div class="col-lg-3">
                <mat-form-field>
                  <mat-label>Seleccione un almacén</mat-label>
                  <mat-select [(value)]="almacen" formControlName="almacenSelect" (selectionChange)="updateLocs(1)">
                    <ng-container *ngFor="let a of almacenes">
                      <mat-option value="{{a.AlmacenID}}">{{a.Nombre}}</mat-option>
                    </ng-container>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-sm-1">&nbsp;</div>
              <label class="col-sm-2 col-form-label">Locación</label>	
              <div class="col-lg-3">
                <mat-form-field>
                  <mat-label>Seleccione una locación</mat-label>
                  <mat-select [(value)]="locacion" formControlName="locacionSelect">
                    <ng-container *ngFor="let l of locaciones$">
                      <mat-option value="{{l.LocacionID}}">{{l.Nombre}}</mat-option>
                    </ng-container>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-lg-6">&nbsp;</div>
            </div>
            <hr class="my-5" />
            <div class="form-group row">
              <div class="col-md-8">
                <div class="alert alert-danger" *ngIf="theForm.invalid && submitted">Revise el formulario</div>
              </div>
              <div class="col-md-2">
                <button mat-raised-button (click)="onAdd()" color="primary">Guardar <mat-icon>save</mat-icon></button>
              </div>
              <div class="col-md-2">	
                <button mat-raised-button (click)="onClose()" color="warn">Cancelar <mat-icon>clear</mat-icon></button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
