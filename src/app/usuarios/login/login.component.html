<!-- breadcrumb start -->
<div class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="page-title">
                    <h2>Sistema Hawk 2.0 Acceso a usuarios</h2>
                 </div>
            </div>
            <div class="col-sm-6">
                <nav aria-label="breadcrumb" class="theme-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">Usuarios</li>
                        <li class="breadcrumb-item active" >Ingreso</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb End -->
<!-- section start -->
<div class="jumbotron" style="
background-image: url(assets/images/fondologin.jpg);
background-position: center;
background-repeat: no-repeat;
background-size: cover;">
<section class="login-page section-b-space">
    <div class="container">
        <div class="row" style="
        height: 100%;">
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <div class="col-lg-3">&nbsp;</div>
            <div class="col-lg-6">
                <div class="theme-card" style="background-color:white;">
                    <form class="normal-form" [formGroup]='theForm'>
                        <h3>Login</h3>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Usuario *</label>	
                            <div class="col-lg-8">
                                <mat-form-field>
                                    <input type="text" placeholder="Escriba su nombre de usuario" matInput formControlName="username">
                                    <mat-error *ngIf="f.username.errors?.required">Este campo es requerido.</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Contraseña *</label>	
                            <div class="col-lg-8">
                                <mat-form-field>
                                    <input type="password" placeholder="Escriba su contraseña" matInput formControlName="password">
                                    <mat-error *ngIf="f.password.errors?.required">Este campo es requerido.</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-12 text-right">
                                <button mat-raised-button (click)="validate()" color="primary">Ingresar <mat-icon>chevron_right</mat-icon></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3">
                &nbsp;
            </div>
            <p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
        </div>
    </div>
</section>
<!--Section ends-->
</div>
